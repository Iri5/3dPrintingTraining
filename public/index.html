<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>
    
<div class="form_auth_block">
    <div class="form_auth_block_content">
      <p class="form_auth_block_head_text">Авторизация</p>
      <form class="form_auth_style" action="/auth" method="post">
        <label>Введите Ваш логин</label>
        <input type="text" name="auth_login" placeholder="Введите Ваш имейл" required >
        <label>Введите Ваш пароль</label>
        <input type="password" name="auth_pass" placeholder="Введите пароль" required >
        <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
